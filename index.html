<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello Vue</title>
</head>

<body>
  <div id="app">
    <h2>{{ fullName }} | {{ age }} year(s)</h2>
    <h3>Items list:</h3>
    <ul>
      <li v-for="item in items" :key="item.id">
        {{ item.title }}
      </li>
    </ul>
    <p>Total: {{ total }}</p>
    <counter @share="updateTotal">Я покушал</counter>
    <counter @share="updateTotal">Я моргнул</counter>
    <counter @share="updateTotal">Я зевнул</counter>
  </div>

  <script src="js/vue.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
